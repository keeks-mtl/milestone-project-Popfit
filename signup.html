<!-- Form -->
    <div class="container-md">
    <h1>Sign up</h1>
    <form action="signup.html" method="get">
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-3 col-form-label">Email *</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        </div> 
        <div class="form-group row">
            <label for="inputPassword1" class="col-sm-3 col-form-label">Password *</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword1" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword2" class="col-sm-3 col-form-label">Confirm Password *</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword2" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="fname" class="col-sm-3 col-form-label">First Name *</label>
            <div class="col-sm-9">
                <input class="form-control" id="fname" type="text" aria-describedby="firstname" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="lname" class="col-sm-3 col-form-label">Last Name *</label>
            <div class="col-sm-9">
                <input class="form-control" id="lname" type="text" aria-describedby="lastname" required>
            </div>
        </div>  
        <div class="form-group row">
            <label for="postcode" class="col-sm-3 col-form-label">Postcode *</label>
            <div class="col-sm-9">
                <input class="form-control" id="postcode" type="text" aria-describedby="postcode" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="city" class="col-sm-3 col-form-label">City *</label>
            <div class="col-sm-9">
                <input class="form-control" id="city" type="text" aria-describedby="city">
            </div>
        </div>
        <div class="form-group row">
            <label for="dob" class="col-sm-3 col-form-label">Date of Birth *</label>
            <div class="col-sm-2">
                <input class="form-control" type="number" placeholder="Day" id="day" min="1" max="31" required>
            </div>
            <div class="col-sm-5">
                <select class="custom-select" id="month" placeholder="Month" required>
                    <option selected disabled value="">Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
            </div>
            <div class="col-sm-2">
                <input class="form-control" type="number" placeholder="Year - YYYY" id="year" min="1900" max="2021" required>
            </div>
        </div>            
        <div class="form-group row">
            <div class="container text-center">
                <button type="submit" class="btn btn-light" value="Submit">Sign up</button>
            </div>
        </div> 
    </form>
    </div>
